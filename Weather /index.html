<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grid - inline block</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="icon" type="image/png" href="i/favicon.png">
</head>
<body>

<div class="container">
    <header>
        <h1 class="header-title">CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
    </header>
    <main>
        <div class="row">
            <div class="col col-2">
                <div class="box">
                    <p class="box__title">Lisabon</p>
                    <p class="box__data">
                        <span class="box__temp">21
                        <span class="degrees">&#8451;</span>
                        </span>
                        <i class="wi wi-day-sunny box__icon"></i>
                    </p>
                </div>
            </div>
            <div class="col col-1">
                <div class="box box_aqua">
                    <p class="box__title">Paris</p>
                    <p class="box__data">
                        <span class="box__temp">11
                            <span class="degrees">&#8451;</span>
                        </span>
                        <i class="wi wi-night-sleet box__icon"></i>
                    </p>
                </div>
            </div>
            <div class="col col-1">
                <div class="box box_purple">
                    <p class="box__title">Belgrade</p>
                    <p class="box__data">
                        <span class="box__temp">15
                        <span class="degrees">&#8451;</span>
                        </span>
                        <i class="wi wi-day-cloudy box__icon"></i>
                    </p>
                </div>
            </div>
        </div><!-- /.row-->

        <div class="row">
            <div class="col col-1">
                <div class="box box_red">
                    <p class="box__title">Moscow</p>
                    <p class="box__data">
                    <span class="box__temp">21
                    <span class="degrees">&#8451;</span>
                    </span>
                        <i class="wi wi-day-cloudy-high box__icon"></i>
                    </p>
                </div>
            </div>
            <div class="col col-1">
                <div class="box box_orange">
                    <p class="box__title">Tel Aviv</p>
                    <p class="box__data">
                        <span class="box__temp">32
                        <span class="degrees">&#8451;</span>
                        </span>
                        <i class="wi wi-hot box__icon"></i>
                    </p>
                </div>
            </div>
            <div class="col col-1">
                <div class="box box_yellow">
                    <p class="box__title">Cair</p>
                    <p class="box__data">
                        <span class="box__temp">21
                            <span class="degrees">&#8451;</span>
                        </span>
                        <i class="wi wi-day-sunny box__icon"></i>
                    </p>
                </div>
            </div>
            <div class="col col-1">
                <div class="box box_lightgreen">
                    <p class="box__title">New York</p>
                    <p class="box__data">
                        <span class="box__temp">17
                        <span class="degrees">&#8451;</span>
                        </span>
                        <i class="wi wi-day-storm-showers box__icon"></i>
                    </p>
                </div>
            </div>
        </div><!-- /.row-->

        <div class="row">
            <div class="col col-1">
                <div class="box box_palegrin">
                    <p class="box__title">New Delhi</p>
                    <p class="box__data">
                    <span class="box__temp">17
                    <span class="degrees">&#8451;</span>
                    </span>
                        <i class="wi wi-hail box__icon"></i>
                    </p>
                </div>
            </div>
            <div class="col col-2">
                <div class="box box_pink">
                    <p class="box__title">San Francisco</p>
                    <p class="box__data">
                        <span class="box__temp">15
                        <span class="degrees">&#8451;</span>
                        </span>
                        <i class="wi wi-day-sunny-overcast box__icon"></i>
                    </p>
                </div>
            </div>
            <div class="col col-1">
                <div class="box box_green">
                    <p class="box__title">Tokyo</p>
                    <p class="box__data">
                        <span class="box__temp">8
                        <span class="degrees">&#8451;</span>
                        </span>
                        <i class="wi wi-night-clear box__icon"></i>
                    </p>
                </div>
            </div>
        </div><!-- /.row-->

        <div class="row">
            <div class="col col-4">
                <div class="box box_violet">
                    <p class="box__title">Sydney</p>
                    <p class="box__data">
                    <span class="box__temp">25
                    <span class="degrees">&#8451;</span>
                    </span>
                        <i class="wi wi-night-partly-cloudy box__icon"></i>
                    </p>
                </div>
            </div>
        </div><!-- /.row-->
    </main>
    <footer>
        <p class="footer-text">
            Have a nice day and don't forget your umbrella! :)
        </p>
    </footer>

</div><!-- /.container-->


</body>
</html>
